<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <title>Dades obertes</title>
        <link rel="stylesheet" href="dadesobertes.css">
    </head>
    <body>
        <h1>Recursos de dades obertes</h1>
        <div id="output"></div>
        <script>
           fetch("dadesobertes_pg.json")
                .then(response => response.json())
                 .then(data => {
                   document.getElementById("output").innerHTML = `
                    <h2>Previsió del dia: </h2>
                    <p><strong>Estat del Cel:</strong> ${data[0].versio.variables.estatDelCel}</p>
                    <p><strong>Precipitacions:</strong> ${data[0].versio.variables.precipitacions}</p>
                    <p><strong>Temperatures:</strong> ${data[0].versio.variables.temperatures}</p>
                    <p><strong>Visibilitat:</strong> ${data[0].versio.variables.visibilitat}</p>
                    <p><strong>Vent:</strong> ${data[0].versio.variables.vent}</p>
                    <br>
                    <h2>Previsió del dia:</h2>
                    <p><strong>Estat del Cel:</strong> ${data[1].versio.variables.estatDelCel}</p>
                    <p><strong>Precipitacions:</strong> ${data[1].versio.variables.precipitacions}</p>
                    <p><strong>Temperatures:</strong> ${data[1].versio.variables.temperatures}</p>
                    <p><strong>Visibilitat:</strong> ${data[1].versio.variables.visibilitat}</p>
                    <p><strong>Vent:</strong> ${data[1].versio.variables.vent}</p>
                    <br>
                    <h2>Previsió del dia:</h2>
                    <p><strong>Estat del Cel:</strong> ${data[2].versio.variables.estatDelCel}</p>
                    <p><strong>Precipitacions:</strong> ${data[2].versio.variables.precipitacions}</p>
                    <p><strong>Temperatures:</strong> ${data[2].versio.variables.temperatures}</p>
                    <p><strong>Visibilitat:</strong> ${data[2].versio.variables.visibilitat}</p>
                    <p><strong>Vent:</strong> ${data[2].versio.variables.vent}</p>
        `;
    })
    .catch(error => {
        document.getElementById("output").innerHTML = "Error al carregar les dades.";
        console.error("Error carregant JSON:", error);
    });
                          
                                
        </script>
    </body>
</html>
